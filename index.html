<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Matchup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Form on opening page to select theme and grid size -->
    <div id="background-img"></div>
    <div id="opening-page">
        <h1>Cartoon Matchup</h1>
        <form id="form">
            <label for="show">Select a show:</label>
             <select id="show">
                <option value=""disabled selected hidden>Choose...</option>
                <option value="rugrats">Rugrats</option>
                <option value="powerpuff">Powerpuff Girls</option>
                <option value="dexter">Dexter's Laboratory</option>
                <option value="scoobydoo">Scooby Doo</option>
                <option value="looneytunes">Looney Tunes</option>
             </select><br>
             <label for="size">Grid difficulty:</label>
             <select id="size">
                <option value="" disabled selected hidden>Choose...</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
             </select><br>
             <button form="form" type="submit">Start</button>
        </form>
    </div>

    <!-- Container for cards -->
    <div id="card-container">

    </div>

</body>
</html>
