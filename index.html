<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Matchup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background-img"></div>
    <div id="opening-page">
        <h1>Cartoon Matchup</h1>
        <!-- Form on opening page to select theme and grid size -->
        <form id="form">
            <label for="show">Select a show:</label>
             <select id="show" required>
                <option value=""disabled selected hidden>Choose...</option>
                <option value="fosters">Foster's Home for Imaginary Friends</option>
                <option value="powerpuff">The Powerpuff Girls</option>
                <option value="codename">Codename: Kids Next Door</option>
                <option value="ededdneddy">Ed, Edd n Eddy</option>
                <option value="looneytunes">Looney Tunes</option>
             </select><br>
             <label for="mode">Grid difficulty:</label>
             <select id="mode" required>
                <option value="" disabled selected hidden>Choose...</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
             </select><br>
             <button id="form-button" form="form" type="submit">Start</button>
        </form>

        <!-- Container for cards -->
        <div id="card-container">
            
        </div>
        <!--Button to reset game-->
        <button id="reset">
            Reset
        </button>
    </div>
    <!--Game audio-->
    <audio id="correctSound" src="./assets/audio/correctanswer.wav"></audio>
    <audio id="wrongSound" src="./assets/audio/wronganswer.mp3"></audio>

    <script src="cards.js"></script>
    <script src="script.js"></script>
</body>
</html>
