<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Matchup</title>
</head>
<body>
    <h1>Cartoon Matchup</h1>
    <!-- Form on opening page to select theme and grid size -->
    <div id="opening-page">
        <form>
            <label for="show">Select a show:</label>
             <select id="show">
                <option value=""disabled selected hidden>Choose...</option>
                <option value="rugrats">Rugrats</option>
                <option value="powerpuff">Powerpuff Girls</option>
                <option value="dexter">Dexter's Laboratory</option>
                <option value="scoobydoo">Scooby Doo</option>
                <option value="looneytunes">Looney Tunes</option>
             </select><br>
             <label for="size">Grid difficulty: </label>
             <select id="size">
                <option value="" disabled selected hidden>Choose...</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
             </select>

        </form>
    </div>

    <!-- Container for cards -->
    <div id="card-container">

    </div>

</body>
</html>
